io:
  logdir: logs/
  resume_from:
  num_workers: 4
  tensorboard_port: 0
  validation_interval: 2544
  run_name: gfrid_roof_centered_more_epochs

model:
  data_sources: [gfrid_roof_centered]
  image:
      mean: [109.730, 103.832, 98.681]
      stddev: [22.275, 22.124, 23.229]

  batch_size: 8
  batch_size_eval: 2

  # backbone multi-task parameters
  head_size: [[2], [1], [2]]
  loss_weight:
    jmap: 4.0
    lmap: 0.5
    joff: 0.25
    lpos: 2
    lneg: 1.5

  # backbone parameters
  backbone: stacked_hourglass
  depth: 4
  num_stacks: 2
  num_blocks: 1

  # sampler parameters
  ## static sampler
  n_stc_posl: 300
  n_stc_negl: 80

  ## dynamic sampler
  n_dyn_junc: 300
  n_dyn_posl: 300
  n_dyn_negl: 80
  n_dyn_othr: 600

  # LOIPool layer parameters
  n_pts0: 32
  n_pts1: 8

  # line verification network parameters
  dim_loi: 128
  dim_fc: 1024

  # maximum junction and line outputs
  n_out_junc: 150
  n_out_line: 1000

  # additional ablation study parameters
  use_cood: 0
  use_slop: 0
  use_conv: 0

  # junction threashold for evaluation (See #5)
  eval_junc_thres: 0.008

  augmentation:
    flip_prob: 0.5
    rotate_prob: 0
    rotate_max_angle: 90

optim:
  name: Adam
  lr: 2.0e-4
  amsgrad: True
  weight_decay: 1.0e-4
  max_epoch: 120
  lr_decay_epoch: 10

  # LR scheduler: "cosine_warmup" or "step" (original behavior)
  scheduler: cosine_warmup
  warmup_epochs: 5
  min_lr: 1.0e-6

  # Early stopping: stop if val loss hasn't improved for this many epochs.
  # Set to 0 to disable.
  early_stopping_patience: 15
